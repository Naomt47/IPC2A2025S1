{% extends "main.html" %} <!--HEREDANDO EL NAVBAR-->
{% load static %}
{% block content %}

<div class="container px-6 py-8 mx-auto">
    <h3 class="text-3xl font-medium text-gray-700">Carga de Ventas XML</h3>
    <div class="mt-4">
        <div class="flex justify-between w-full mb-10">
            <!-- Crear el archivo forms.py (para manejar los formularios)-->
            <form 
                class="flex items-center space-x-4 mb-4"
                method="POST"
                enctype="multipart/form-data"
                action="/cargaxml/"
            >
            {% csrf_token %}
                <!--en for,id,name debe ir el mismo nombre del label que se encuentra en forms.py-->
                <label for="file" class="px-6 py-2 bg-blue-500 text-white font-bold rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">
                    Cargar XML
                </label>
                <input type="file" id="file" name="file" accept="text/xml" class="hidden">
                <button class="px-6 py-2 bg-green-500 text-white font-bold rounded hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75">
                    Ver XML
                </button>
            </form>

            <form 
                method="POST"
                enctype="multipart/form-data"
                action="/cargarxml/"
            >
                {% csrf_token %}
                <button class="px-6 py-2 bg-red-500 text-white font-bold rounded hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-75">
                    Procesar XML
                </button>
            </form>
        </div>
        {% if contenido_archivo %}
            <textarea class="w-full p-10 border border-neutral-800 text-lg resize-none" rows="30" cols="50" readonly>{{contenido_archivo}}</textarea>
        {% else %}
            <textarea class="w-full p-10 border border-neutral-800 text-lg resize-none" rows="30" cols="50" readonly></textarea>
        {% endif %}
    </div>
</div>

{% endblock %}
